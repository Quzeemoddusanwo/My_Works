<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="loginbox">
            <h1>LOGIN</h1>
            <form action="ceklogin.html" name="mylogin" method="post" onsubmit="return validateForm()">
                <p><input type="text" id="username" placeholder="Username" name="username"></p>
                <p><input type="password" id="pass" placeholder="Password" name="password"></p>
                <p><input type="submit" name="login" value="LOGIN" class="btn-login"></p>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
