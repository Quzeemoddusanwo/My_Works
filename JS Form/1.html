<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>FORM</h1>
  <div class="container">
    <form name="myForm" action="action_page.html" onsubmit="returnvalidateForm()" method="post">
      <label for="fname">First name</label><br>
      <input type="text" id="fname" name="firstname" placeholder="Your first name" required><br><br>
      
      <label for="lname">Last name</label><br>
      <input type="text" id="lname" name="lastname" placeholder="Your last name" required><br><br>
      
      <label for="pwd">Password</label><br>
      <input type="password" id="pwd" name="password" placeholder="input password" required><br><br>
      
      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" placeholder="input your email address" required><br><br>
      
      <label for="country">Country</label><br>
      <select id="country" name="country">
        <option value="-----">-----</option>
        <option value="England">England</option>
        <option value="Germany">Germany</option>
        <option value="Nigeria">Nigeria</option>
      </select><br><br>
      
      <button>Submit</button><br>
    </form>
  </div>
    <script src="main.js"></script>
</body>
</html>
