<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>It's free and only takes a minute</h4>
        <form action="action_page.html" name="mysignin" method="post">
            <label>First Name</label>
            <input type="text" placeholder="" name="firstname" required>
            <label>Last Name</label>
            <input type="text" placeholder="" name="lastname" required>
            <label>Email</label>
            <input type="email" placeholder="" name="email" required>
            <label>Password</label>
            <input type="password" placeholder="" name="password" required>
            <label>Confirm Password</label>
            <input type="password" placeholder="" name="password" required>
            <input type="submit" name="submit" value="Submit">
        </form>
        <p>By clicking the Sign Up button,you agree to our<br>
        <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
        </p>
    </div>
    <p class="para-2">Already have an account? <a href="login.html">Login here</a></p>

</body>
</html>
