<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
	<link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Conference Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form  name="myForm" action="action_page.html" onsubmit="return validateForm()" method="post">
      <fieldset>
        <label>Name * 
            <input type="text" name="first-name" placeholder="Preffered name on certificate"required />
        </label><br>

        <label>Email Address * 
            <input type="email" name="email" placeholder="A valid email address" required />
        </label><br>

        <label>Membership Number
             <input type="number" name="number" placeholder="Ignore if you're Non-Member"/>
        </label><br>
        
        <label>Whatsapp Number * 
            <input type="number" name="whatsapp-number"  placeholder="A current whatsapp no" required />
        </label><br>
        
        <label>Mode of attendance 
        <br><small>(a)Physical (b)Online</small>
        </label><br>
        
        <label>Organisation *
            <input type="text" name="organisation" required />
        </label><br>
        
        <label>Current Location * 
            <input type="text" name="location" required />
        </label><br>
        
        <label>How did you hear about the conference? 
          <textarea name="bio" rows="4" cols="30" placeholder="We will like to know..."></textarea>
        </label>

      </fieldset>
      <input type="submit" value="Submit"/>
    </form>
    <script src="main.js"></script>
  </body>
</html>
