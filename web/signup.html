<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto" role="stylesheet">
</head>
<body>
    <div class="signup-box">
        <h3>Sign Up</h3>
        <h5>It's free and only takes a minute</h5>
        <form>
            <label>Surname</label>
            <input type="text" placeholder="">
            <label>First Name</label>
            <input type="text" placeholder="">
            <label>Last Name</label>
            <input type="text" placeholder="">
            <label>Email</label>
            <input type="email" placeholder="">
            <label>Password</label>
            <input type="password" placeholder="">
            <label>Confirm Password</label>
            <input type="password" placeholder="">
            <label>Phone Number</label>
            <input type="text" placeholder="">
            <label>Father's Name</label>
            <input type="text" placeholder="">
            <label>Mother's Name</label>
            <input type="text" placeholder="">
            <label>Date of Birth</label>
            <input type="date" placeholder="">
            <label>Place of Birth</label>
            <input type="text" placeholder="">
            <label>State of Origin</label>
            <input type="states" placeholder="">
            <label>LGA</label>
            <input type="text" placeholder="">
            <input type="button" value="Submit">
        </form>
        <p>By clicking the Sign Up button,you agree to our<br>
        <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
        </p>
    </div>
    <p class="para-2">Already have an account? <a href="login.html">Login here</a></p>

</body>
</html>
