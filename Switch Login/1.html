<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="file:///C:/Users/JIC%20Computer/Desktop/fontawesome-free-6.1.1-web/css/all.css">
</head>
<body>
    <div class="form-collection">
       <div class="card elevation-3 limit-width log-in-card below turned">
           <h1 class="box-title">Login</h1>
           <div class="card-body">
               <div class="input-group email">
                   <i class="fa fa-user"></i>
                   <input type="text" placeholder="Email"/>
               </div>
               <div class="input-group password">
                   <i class="fa fa-lock"></i>
                   <input type="password" placeholder="Password"/>
               </div>
               <a href="#" class="box-btn"Forget Password></a>
           </div>
           <div class="card-footer">
               <button type="submit" class="login-btn">Log in</button>
           </div>
       </div>
       <div class="card elevation-2 limit-width sign-up-card above">
           <h1 class="box-title">Sign up</h1>
           <div class="card-body">
            <div class="input-group fullname">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Full Name"/>
            </div>
            <div class="input-group email">
                <i class="fa fa-envelope"></i>
                <input type="email" placeholder="Email"/>
            </div>
            <div class="input-group password">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Password"/>
            </div>
           </div>
           <div class="card-footer">
               <button type="submit" class="signup-btn">Sign Up</button>
           </div>
       </div> 
    </div>
</body>
</html>
