<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>REGISTRATION FORM</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1>Register Form</h1>
    <form action="action_page.html" name="myForm" onsubmit="returnvalidateForm()" method="post">
      
      <label for="Fname">Full Name</label><br>
      <input type="text" id="Fname" name="fullname" placeholder="Input your Full Name" required><br><br>

      <label for="Email">Email Address</label><br>
      <input type="email" id="email" name="email" placeholder="input your email address" required><br><br>

      <label for="Pnumber">Phone Number</label><br>
      <input type="number" id="phoneno" name="phonenumber" placeholder="input your phone number" required><br><br>

      <label for="address">Address</label><br>
      <textarea rows="8" cols="30" name="address" placeholder="Enter your Address" required></textarea><br><br>

      <label for="DOB">Date Of Birth</label><br>
      <input type="date" id="dob" name="dob" required><br><br>
      
      <label for="pwd">Create a Password</label><br>
      <input type="password" id="pwd" name="password" placeholder="input password" required><br><br>

      <label for="Fname">Confirm Password</label><br>
      <input type="password" id="pwd" name="cpassword" placeholder="Re-type the password" required><br><br>

      <button>Submit</button><br>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
