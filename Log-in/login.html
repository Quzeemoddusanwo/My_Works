<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form action="action_page.html" name="mylog" onsubmit="returnvalidateForm()" method="post">
            <label for="uname">Username</label><br>
            <input type="text" name="username" id="uname" placeholder="Input your username" required><br><br>

            <label for="email">Email Address</label><br>
            <input type="email" name="email" id="name" placeholder="Input your Email Address" required><br><br>

            <label for="pwd">Password</label><br>
            <input type="password" name="password" id="pwd" placeholder="Input your password" required><br><br>

            <button name="submit">Log in</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
